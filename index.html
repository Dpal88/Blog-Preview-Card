<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">

    <div class="inner-wrapper">
      <button id="click-me">Click Me</button>

      <div class="card">

        <div class="img-wrapper">
          <img src="assets/images/illustration-article.svg" alt="illustations image">
        </div>
    
        <div class="main-text-wrapper">
          <span id="learning">Learning</span>
          <p class="published-date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="main-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
    
        <div class="author-wrapper">
          <img src="assets/images/image-avatar.webp" alt="author avatar">
          <h2>Greg Hooper</h2>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Dpal88" target="_blank">Dominic Palomino</a>.
        </div>

      </div>
    </div>
    
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
